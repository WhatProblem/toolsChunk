<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>占比图</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #test {
      width: 100%;
      height: 100%;
      margin: auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="test">
    <svg id="scaleCircle"></svg>
  </div>
</body>
<script src="./scaleCircle.js"></script>
<script>
  var phoneWidth = document.documentElement.clientWidth;
  var bWid = phoneWidth;
  new ScaleCircle({
    el: '#scaleCircle', // svg元素
    bWidth: bWid, // 背景正方形宽高
    rCircle: (bWid / 2) * 0.3, // 底层大环半径--也是遮盖曾半径
    rCover: (bWid / 2) * 0.3 * 0.6, // 内部遮盖小白圆
    basicNum: 100000, // 基数
    scaleNum: 30000, // 占比数量
    rColors: '#909090', // 环形颜色
    rOpacity: '0.7', // 环形透明度
    scaleColors: '#C8C8C8', // 遮罩颜色
    scaleOpacity: '0.8', // 不透明度

    divideAngle: 135, // 引导线角度--平分遮盖层
    rPointOne: (bWid / 2) * 0.3 * 0.9, // 引导线圆球起点位置--以大圆为中心的半径
    rPoint: 3, // 引导球半径
    lineColor: 'black', // 引导线颜色
    rPointTwo: (bWid / 2) * 0.3 * 1.2, // 引导线第二点位置--以大圆为中心的半径
    twoPointAngle: 135, // 第二个折点的角度
    disLine: 50, // 左边线端点距离折点距离

    textTip: '5490人', // 文字部分
    textColor: '#909090', // 文字颜色
    textSize: 14, // 文字大小
  });
</script>

</html>
